# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = $color12
    font_size = 24
    font_family = FiraCode Mono Nerd Font 10
    position = 0, 0
    halign = right
    valign = bottom
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = $HOME/.config/rofi/.current_wallpaper
    size = 230
    rounding = 40
    border_size = 2
    border_color = $color11
    rotate = 0
    reload_time = -1
    position = 0, 350
    halign = center
    valign = bottom
}

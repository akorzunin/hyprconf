
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# custom modes not woring (unable to create mode w/ custom resolution for monitor2)
# monitor=eDP-1,1920x1080@100,0x0,1.2
# monitor=eDP-1,1920x1080@60,auto,1.2
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
source = ~/.config/hypr/colors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = pkill rofi || rofi -show drun -modi drun,filebrowser,run,window -steal-focus

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 0
    border_size = 2
    col.active_border = $primary-col $secondary-col $secondary-col $primary-col 45deg
    col.inactive_border = $primary-bg-col $secondary-bg-col $secondary-bg-col $primary-bg-col 45deg

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, Q, exec, $terminal -e zellij a main
bind = $mainMod, C, killactive,
bind = $mainMod, DELETE, exit
bind = $mainMod, E, exec, bemoji -n
bind = $mainMod, G, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, TAB, exec, pkill rofi || rofi -show window -modi drun,filebrowser,run,window -steal-focus
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, swapwindow, l
bind = $mainMod, K, swapwindow, r
bind = $mainMod SHIFT, grave, layoutmsg, cyclenext
bind = $mainMod, grave, layoutmsg,swapwithmaster master


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# pin some workspaces to monitors
# DVI-D-1: left (1)
# DP-1: right (2)
workspace = 1, monitor:DVI-D-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DVI-D-1


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB(272)/RMB(273) and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### custom

xwayland {
    force_zero_scaling = true
}

# Swap windows
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u
bind = $mainMod CTRL, down, swapwindow, d

# Resize windows X Y
bind = $mainMod SHIFT, left, resizeactive, -60 0
bind = $mainMod SHIFT, right, resizeactive, 60 0
bind = $mainMod SHIFT, up, resizeactive, 0 -60
bind = $mainMod SHIFT, down, resizeactive, 0 60

# Fullscreen mode for window
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod CTRL SHIFT, F, fullscreen, 0


# clipboard
# not working
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# lock screen
exec-once = hypridle &
bind = $mainMod, L, exec, hyprlock

# need to install playerctl
bind = $mainMod, P, exec, playerctl play-pause
bind = $mainMod, B, exec, playerctl play-pause
bind = $mainMod, N, exec, playerctl next

# default apps for workspaces
exec-once=[workspace 1 silent] code
exec-once=[workspace 2 silent] firefox
# rocketchat PWA
exec-once=[workspace 3 silent] telegram-desktop
exec-once=[workspace 3 silent] firefoxpwa site launch 01H9G0Y31JTPWSNHVC18RMD783
# exec-once=[workspace 3 silent] electron https://chat.service.bank-hlynov.ru
exec-once=[workspace 4 silent] $terminal --hold curl --silent --connect-timeout 5 --max-time 10 --retry 5 --retry-delay 0 --retry-max-time 40 "wttr.in/kirov?2n"
exec-once=[workspace 4 silent] spotify
exec-once=[workspace 5 silent] google-chrome-stable --new-window
exec-once=[workspace special:magic silent] $terminal -e zellij a main
# keyring
exec-once=[workspace special:magic silent] seahorse

# waybar
exec-once = waybar &
# toggle waybarr visibility
bind = $mainMod SHIFT, B, exec, killall -SIGUSR1 waybar
bind = $mainMod CTRL, B, exec, pkill waybar && waybar

# notifications
exec-once = swaync &

# screenshots
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp; sleep 10)" - | wl-copy

# windowrulev2 = tile,class:(Godot)
windowrulev2 = float,class:(SuperIcosahedron)
windowrulev2 = move 1423 780,class:(SuperIcosahedron)
windowrulev2 = size 497 300,class:(SuperIcosahedron)
# windowrulev2 = float,class:(SuperIcosahedron),title:(SuperIcosahedron (DEBUG))
# windowrulev2 = move 1423 780,class:(SuperIcosahedron),title:(SuperIcosahedron (DEBUG))
# windowrulev2 = size 497 300,class:(SuperIcosahedron),title:(SuperIcosahedron (DEBUG))

windowrulev2 = workspace 3 silent,title:(.*)(Rocket.Chat)$
# windowrulev2 = size 80% 40%,title:(.*)(Rocket.Chat)$
windowrulev2 = float,class:(obsidian)
windowrulev2 = float,class:(Insomnia)
windowrulev2 = float,class:(xdg-desktop-portal-gtk)
windowrulev2 = float,class:(org.gnome.Nautilus)
windowrulev2 = float,initialTitle:(Save File)

windowrulev2 = workspace 6 silent,title:(.*)(SuperIcosahedron)(.*)$

windowrulev2 = opacity 1.0 0.8,initialTitle:^(Visual Studio Code)$
windowrulev2 = opacity 1.0 0.9 1.0,class:^(.*)$
windowrulev2 = size 1100 750, class:(org.gnome.Nautilus)
windowrulev2 = size 1100 750, title:(Save File)
# screen sharing
exec-once = ~/.config/hyprland_scripts/setup_screen_share.sh

# wallpapers
exec-once = hyprpaper


# bind = ALT, Tab, cyclenext,
bind = ALT, Tab, workspace, e+1
bind = ALT SHIFT, Tab, workspace, e-1
